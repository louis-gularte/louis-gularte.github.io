<!-- The Modal -->
<div id="myModal" class="modal">
  <div style="float:left; position:relative; width:100%; height:100%;">
    <span class="closebtn" style="z-index:10">&times;</span>
    <img class="modal-content" style="width:90%" id="img01"></div>
    <a class="prev" style="position:absolute; right:1.5em; z-index:10" onclick="plusSlides(-1)">❮</a>
    <a class="next" style="position:absolute; right:0; z-index:10" onclick="plusSlides(1)">❯</a>
  <div id="caption"></div>
</div>

<script>
window.onscroll = function() {stickyheader()};

var header = document.getElementById("myHeader");
var sticky = header.offsetTop;

function stickyheader() {
  if (window.pageYOffset > sticky) {
    header.classList.add("sticky");
  } else {
    header.classList.remove("sticky");
  }
}

// Get the modal
var modal = document.getElementById("myModal");
var expandImg = document.getElementById("img01");

function throwintomodal(imgs) {
  // var imgText = document.getElementById("imgtext");
  modal.style.display = "block";
  expandImg.src = imgs.src;
  //imgText.innerHTML = imgs.alt;
}

// Get the <span> element that closes the modal
var closemup = document.getElementsByClassName("closebtn")[0];

// When the user clicks on <span> (x), close the modal
closemup.onclick = function() { 
  modal.style.display = "none";
}

// gallery stuff
  var slideIndex = 1;
  showSlides(slideIndex);

  function plusSlides(n) {
    showSlides(slideIndex += n);
  }

  function currentSlide(n) {
    showSlides(slideIndex = n);
  }

  function showSlides(n) {
    var i;
    var slides = document.getElementsByClassName("boxpicher");
    if (n > slides.length) {slideIndex = 1}
    if (n < 1) {slideIndex = slides.length}
    //for (i = 0; i < slides.length; i++) {
    //    slides[i].style.display = "none";
    //}
    expandImg.src = slides[slideIndex-1].src;
  }

function showhidecreepy(){
  var creepyones=document.getElementsByClassName('creepier');
  var lengthOfArray = creepyones.length;
  if(creeponoff == 1){
    for (var i=0; i<lengthOfArray; i++){
      creepyones[i].style.display = 'none';
    };
    document.getElementById("showcreepy").innerHTML = "(Show creepy!)";
    creeponoff = 0;
  } else {
    for (var i=0; i<lengthOfArray; i++){
      creepyones[i].style.display = 'inline';
    };
    document.getElementById("showcreepy").innerHTML = "(Hide creepy!)";
    creeponoff = 1;
  };
};
</script>
