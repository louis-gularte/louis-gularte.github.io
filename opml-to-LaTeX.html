<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Louis Gularte | ompl-to-LaTeX</title>
<link rel="icon" href="images/L-berkshire-4.png">
<link href='https://fonts.googleapis.com/css?family=Spectral SC' rel='stylesheet'>
<link href='https://fonts.googleapis.com/css?family=Spectral' rel='stylesheet'>
<link href='homepage-style.css' rel='stylesheet'>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
<style>
  /*body { font-family: Arial, sans-serif; max-width: 600px; margin: 2rem auto; }*/
  body { max-width: 600px; margin: 2rem auto; }
  textarea { width: 100%; height: 200px; margin-bottom: 1rem; }
  .input-wrapper {
    position: relative;
    width: fit-content;
    margin: auto; /* center the wrapper horizontally */
  }
  h1 {text-align: center;}
  h2 {text-align: center;}
  button {
    display: block;
    margin: 1em auto;
    color: black;
    background: Gainsboro;
    padding: 0.5em 1.2em;
    border: 1px solid Gainsboro;
    border-radius: 6px;
    font-size: 1em;
    cursor: pointer;
  }
  button:hover {background: WhiteSmoke;}
  button:disabled {
    background: WhiteSmoke;
    color: grey;
    opacity: 0.7;
    cursor: default;
  }

  #inputText {
    width: 600px;
    height: 200px;
    padding: 1em;
    border: 1px solid #ccc;
    border-radius: 6px;
    background-color: #fff;
    resize: vertical;
    display: block;
  }
  
  #output { margin-top: 1rem; white-space: pre-wrap; background: #f4f4f4; padding: 1rem; border-radius: 5px; }

  #resetBtn {
    position: absolute;
    bottom: 0em;
    left: 100%;
    margin-left: 0.25em;
    padding: 0em 0em;
    font-size: 2em;
    background: #eee;
    border: 1px solid #ddd;
    border-radius: 50%;
    height: 2.5px;
    width: 2.5px;
    cursor: pointer;
    white-space: nowrap;
  }

  #resetBtn:hover {
    background: #ddd;
  }

  @media (max-width: 700px) {
    .input-wrapper {
      display: block;
      position: relative;
      width: fit-content;
      margin: auto;
    }
  
    #inputText {
      width: 95vw;
    }
  
    #resetBtn {
      position: static;
      float: right;
      margin-top: 0.5em;
    }
  }
  
</style>
</head>
<body>

<h2>opml</h1>
<div class="input-wrapper">
  <textarea id="inputText" placeholder="Paste text here ..."></textarea>
  <button id="resetBtn" onclick="resetFields()" style="font-size: 2em">↺</button>
</div>
<br />
<button id="convertBtn" onclick="convertText()" disabled>convert</button>

<h2>LaTeX</h2>
<div id="output"></div>
<button id="copyBtn" onclick="copyOutput() style="font-size: .8em">copy</button>


<script>

  const inputBox = document.getElementById("inputText");
  const convertBtn = document.getElementById("convertBtn");

  inputBox.addEventListener("input", () => {
    convertBtn.disabled = inputBox.value.trim() === "";
  });

  async function convertText() {
    const input = document.getElementById("inputText").value;
    const outputEl = document.getElementById("output");
    outputEl.textContent = "Converting …";

    try {
      const response = await fetch("https://opml-latex.onrender.com/convert", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ text: input })
      });

      const data = await response.json();
      outputEl.textContent = data.output_text;
    } catch (err) {
      outputEl.textContent = "Something went wrong: " + err.message;
    }
  }

  function copyOutput() {
    const output = document.getElementById("output").textContent;
  
    // Create a temporary textarea to copy from
    const tempTextarea = document.createElement("textarea");
    tempTextarea.value = output;
    document.body.appendChild(tempTextarea);
    tempTextarea.select();
    document.execCommand("copy");
    document.body.removeChild(tempTextarea);
  
    // Give feedback
    const copyBtn = document.getElementById("copyBtn");
    const originalText = copyBtn.textContent;
    copyBtn.textContent = "copied!";
    setTimeout(() => {
      copyBtn.textContent = originalText;
    }, 2000);
  }

  function resetFields() {
    const inputBox = document.getElementById("inputText");
    const outputEl = document.getElementById("output");
    const convertBtn = document.getElementById("convertBtn");
  
    inputBox.value = "";
    outputEl.textContent = "";
    convertBtn.disabled = true;
  }
</script>

</body>
</html>
