<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Louis Gularte | ompl-to-LaTeX</title>
<link rel="icon" href="images/L-berkshire-4.png">
<link href='https://fonts.googleapis.com/css?family=Spectral SC' rel='stylesheet'>
<link href='https://fonts.googleapis.com/css?family=Spectral' rel='stylesheet'>
<link href='homepage-style.css' rel='stylesheet'>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
<style>
  /*body { font-family: Arial, sans-serif; max-width: 600px; margin: 2rem auto; }*/
  body { max-width: 600px; margin: 2rem auto; }
  textarea { width: 100%; height: 150px; margin-bottom: 1rem; }
  /*button { padding: 0.5rem 1rem; font-size: 1rem; }*/
  #output { margin-top: 1rem; white-space: pre-wrap; background: #f4f4f4; padding: 1rem; border-radius: 5px; }
</style>
</head>
<body>

<h2>opml to LaTeX</h2>
<textarea id="inputText" placeholder="Paste your text here..."></textarea>
<br />
<button id="cleanBtn">convert</button>

<h2>converted text:</h2>
<div id="output"></div>

<script>
  const apiUrl = 'https://opml-latex.onrender.com/convert';  

  document.getElementById('cleanBtn').addEventListener('click', async () => {
    const input = document.getElementById('inputText').value.trim();
    if (!input) {
      alert('Please enter some text.');
      return;
    }
    document.getElementById('output').textContent = 'Converting ...';

    try {
      const response = await fetch(apiUrl, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ text: input }),
      });

      if (!response.ok) {
        const errorData = await response.json();
        throw new Error(errorData.error || 'API error');
      }

      const data = await response.json();
      document.getElementById('output').textContent = data.output_text;
    } catch (err) {
      document.getElementById('output').textContent = 'Error: ' + err.message;
    }
  });
</script>

</body>
</html>
