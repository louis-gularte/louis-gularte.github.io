<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Louis Gularte | ompl-to-LaTeX</title>
<link rel="icon" href="images/L-berkshire-4.png">
<link href='https://fonts.googleapis.com/css?family=Spectral SC' rel='stylesheet'>
<link href='https://fonts.googleapis.com/css?family=Spectral' rel='stylesheet'>
<link href='homepage-style.css' rel='stylesheet'>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
<style>
  /*body { font-family: Arial, sans-serif; max-width: 600px; margin: 2rem auto; }*/
  body { max-width: 600px; margin: 2rem auto; }
  textarea { width: 100%; height: 150px; margin-bottom: 1rem; }
  h1 {text-align: center;}
  h2 {text-align: center;}
  button {
    display: block;
    margin: 1em auto;
    color: black;
    background: grey;
    padding: 0.5em 1.2em;
    border: none;
    border-radius: 6px;
    font-size: 1em;
    cursor: pointer;
  }
  button:hover {background: LightGrey;}
  button:disabled {
    background: white;
    color: grey;
    border: none;
    opacity: 0.7;
  }
  
  #output { margin-top: 1rem; white-space: pre-wrap; background: #f4f4f4; padding: 1rem; border-radius: 5px; }
  
</style>
</head>
<body>

<h1>opml</h1>
<textarea id="inputText" placeholder="Paste your text here..."></textarea>
<br />
<button id="convertBtn" onclick="convertText()" disabled>convert</button>

<h2>LaTeX</h2>
<div id="output"></div>
<button id="copyBtn" onclick="copyOutput()">copy output</button>


<script>

  const inputBox = document.getElementById("inputText");
  const convertBtn = document.getElementById("convertBtn");

  inputBox.addEventListener("input", () => {
    convertBtn.disabled = inputBox.value.trim() === "";
  });

  async function convertText() {
    const input = document.getElementById("inputText").value;
    const outputEl = document.getElementById("output");
    outputEl.textContent = "Converting â€¦";

    try {
      const response = await fetch("https://opml-latex.onrender.com/convert", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ text: input })
      });

      const data = await response.json();
      outputEl.textContent = data.output_text;
    } catch (err) {
      outputEl.textContent = "Something went wrong: " + err.message;
    }
  }

  function copyOutput() {
    const output = document.getElementById("output").textContent;
  
    // Create a temporary textarea to copy from
    const tempTextarea = document.createElement("textarea");
    tempTextarea.value = output;
    document.body.appendChild(tempTextarea);
    tempTextarea.select();
    document.execCommand("copy");
    document.body.removeChild(tempTextarea);
  
    // Give feedback
    const copyBtn = document.getElementById("copyBtn");
    const originalText = copyBtn.textContent;
    copyBtn.textContent = "copied!";
    setTimeout(() => {
      copyBtn.textContent = originalText;
    }, 2000);
  }
</script>

</body>
</html>
